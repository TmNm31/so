<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>동네 한바퀴</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#007BFF" />
  <link rel="apple-touch-icon" href="icon-192.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.14.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <style>
    html {
      font-size: 16px;
    }
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f4f4f4;
      max-width: 425px;
      margin: 0 auto;
      padding: 0;
    }
    .page { display: none; padding: 1rem; }
    .page.active { display: block; }
    .card {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .button {
      background: #007BFF;
      color: white;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      margin-top: 0.75rem;
      font-size: 1rem;
    }
    .footer {
      text-align: center;
      padding: 1.25rem;
      font-size: 0.9rem;
      color: #777;
    }
    .seat-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 0.25rem;
      justify-items: center;
    }
    .seat {
      width: 40px;
      height: 40px;
      font-size: 1.25rem;
      border-radius: 6px;
      text-align: center;
      line-height: 40px;
      color: white;
    }
    select,
    input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .message {
      color: red;
      font-weight: bold;
      text-align: center;
      margin-top: 0.75rem;
      font-size: 1rem;
    }
    video {
      width: 100%;
      margin-top: 0.5rem;
      border-radius: 8px;
    }
    .link-button {
      display: block;
      background: #28a745;
      color: white;
      text-align: center;
      padding: 1rem;
      margin: 1.25rem;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <!-- HTML 본문은 그대로 유지 -->
</body>
</html>
