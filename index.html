<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>동네 한바퀴</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#007BFF" />
  <link rel="apple-touch-icon" href="icon-192.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.14.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f4f4f4;
      max-width: 1080px;
      margin: 0 auto;
    }
    .page { display: none; padding: 16px; }
    .page.active { display: block; }
    .card {
      background: white;
      padding: 16px;
      margin-bottom: 16px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .button {
      background: #007BFF;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      margin-top: 10px;
    }
    .footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #777;
    }
    .seat-container {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 1px;
      justify-items: center;
    }
    .seat {
      width: 22px;
      height: 22px;
      border-radius: 4px;
      text-align: center;
      line-height: 22px;
      color: white;
    }
    select, input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .banner {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #ddd;
      padding: 10px;
      text-align: center;
      font-size: 0.9em;
    }
    .message {
      color: red;
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
    }
    video {
      width: 100%;
      margin-top: 10px;
      border-radius: 8px;
    }
    .link-button {
      display: block;
      background: #28a745;
      color: white;
      text-align: center;
      padding: 12px;
      margin: 20px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <h3>버스 노선 검색</h3>
    <select id="routeSelect" onchange="updateStops()">
      <option value="">노선을 선택하세요</option>
      <option value="1">1번</option>
      <option value="2">2번</option>
      <option value="3">3번</option>
      <option value="131">131번</option>
      <option value="904">904번</option>
    </select>

    <div id="stopSelectors" style="display: none;">
      <label>출발지:</label>
      <select id="startSelect"></select>
      <label>도착지:</label>
      <select id="endSelect"></select>
    </div>

    <a class="link-button" href="#cameraPage" onclick="showPage('cameraPage')">혼잡도 측정 및 좌석 보기</a>
  </div>

  <div id="cameraPage" class="page">
    <div class="card">
      <div class="button" onclick="detectPeople()">카메라로 혼잡도 측정</div>
      <video id="video" autoplay playsinline muted></video>
      <div id="congestionLevel" class="message"></div>
      <h4>좌석별 탑승 현황</h4>
      <div class="seat-container" id="seatContainer"></div>
    </div>
  </div>

  <script>
    function showPage(id) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function isRunningStandalone() {
      return (window.matchMedia('(display-mode: standalone)').matches) || window.navigator.standalone === true;
    }

    let routes = {
      "1": ["반성터미널", "시정", "진주외국어고등학교/반성시장", "구리/반성시장"],
      "2": ["반성터미널", "수목원 방면시정", "수목원 방면진주외국어고등학교/반성시장"],
      "3": ["반성터미널", "반성중학교", "다무", "다무경로회관"],
      "131": ["진양호차고지/경해여자고등학교", "진양호삼거리", "평거초등학교"],
      "904": ["진주시외터미널", "진주역", "시티프라디움1차/무듬산", "사천공항"]
    };

    function updateStops() {
      const selectedRoute = document.getElementById('routeSelect').value;
      const stopSelectors = document.getElementById('stopSelectors');
      const startSelect = document.getElementById('startSelect');
      const endSelect = document.getElementById('endSelect');

      if (!selectedRoute || !routes[selectedRoute]) {
        stopSelectors.style.display = 'none';
        return;
      }

      stopSelectors.style.display = 'block';

      const stops = routes[selectedRoute];
      startSelect.innerHTML = '';
      endSelect.innerHTML = '';

      stops.forEach(stop => {
        const opt1 = document.createElement('option');
        opt1.value = opt1.textContent = stop;
        startSelect.appendChild(opt1);

        const opt2 = document.createElement('option');
        opt2.value = opt2.textContent = stop;
        endSelect.appendChild(opt2);
      });
    }

    function renderSeats(count = 0) {
      const seatContainer = document.getElementById('seatContainer');
      seatContainer.innerHTML = '';
      for (let i = 0; i < 20; i++) {
        const seat = document.createElement('div');
        seat.className = 'seat';
        if (i < count) {
          seat.style.backgroundColor = '#28a745';
          seat.textContent = '■';
        } else {
          seat.style.backgroundColor = '#ccc';
          seat.textContent = '□';
        }
        seatContainer.appendChild(seat);
      }
      console.log(`탑승자 수: ${count}`);
    }

    async function detectPeople() {
      if (!isRunningStandalone()) {
        alert("이 기능은 앱 설치 후 실행했을 때만 사용할 수 있습니다.");
        return;
      }

      try {
        const video = document.getElementById('video');
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { ideal: 'environment' } },
          audio: false
        });
        video.srcObject = stream;

        const model = await cocoSsd.load();

        function analyzeFrame() {
          model.detect(video).then(predictions => {
            const personCount = predictions.filter(p => p.class === 'person' && p.score > 0.6).length;
            let levelText = '';
            let color = '';

            if (personCount >= 10) {
              levelText = '매우 혼잡';
              color = 'red';
            } else if (personCount >= 5) {
              levelText = '혼잡';
              color = 'orange';
            } else {
              levelText = '여유';
              color = 'green';
            }

            const congestionDiv = document.getElementById('congestionLevel');
            congestionDiv.textContent = `혼잡도: ${levelText} (감지된 사람 수: ${personCount})`;
            congestionDiv.style.color = color;

            renderSeats(Math.min(personCount, 20));
          });
          requestAnimationFrame(analyzeFrame);
        }
        analyzeFrame();
      } catch (err) {
        alert("카메라 접근에 실패했습니다: " + err.message);
      }
    }

    renderSeats(0);
  </script>
</body>
</html>
