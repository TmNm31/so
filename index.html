<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>동네 한바퀴</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#007BFF" />
  <link rel="apple-touch-icon" href="icon-192.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.14.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.2/dist/coco-ssd.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f4f4f4;
      max-width: 1080px;
      margin: 0 auto;
    }
    .page { display: none; padding: 16px; }
    .page.active { display: block; }
    .card {
      background: white;
      padding: 16px;
      margin-bottom: 16px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .button {
      background: #007BFF;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      margin-top: 10px;
    }
    .footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #777;
    }
    select, input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .message {
      color: red;
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
    }
    video {
      width: 100%;
      margin-top: 10px;
      border-radius: 8px;
    }
    .link-button {
      display: block;
      background: #28a745;
      color: white;
      text-align: center;
      padding: 12px;
      margin: 20px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
    }
    .seat {
      display: inline-block;
      width: 24px;
      height: 24px;
      margin: 4px;
      text-align: center;
      line-height: 24px;
      border-radius: 4px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <!-- ... (기존 HTML 내용 생략) ... -->
  <script>
    function renderSeats(occupiedCount = 0, containerId = 'seatContainer') {
      const seatContainer = document.getElementById(containerId);
      seatContainer.innerHTML = '';

      const rows = 5;
      const cols = 4; // 2 좌석 | 통로 | 2 좌석
      let seatIndex = 0;

      for (let i = 0; i < rows; i++) {
        const row = document.createElement('div');
        row.style.display = 'flex';
        row.style.justifyContent = 'center';
        row.style.margin = '6px 0';

        for (let j = 0; j < cols; j++) {
          const seat = document.createElement('div');
          seat.className = 'seat';
          seat.style.width = '30px';
          seat.style.height = '30px';
          seat.style.margin = '0 4px';
          seat.style.borderRadius = '6px';
          seat.style.textAlign = 'center';
          seat.style.lineHeight = '30px';
          seat.style.fontSize = '16px';
          seat.style.color = 'white';

          if (j === 1) {
            seat.style.visibility = 'hidden'; // 가운데 통로 공간
          } else {
            if (seatIndex < occupiedCount) {
              seat.style.backgroundColor = '#28a745'; // 초록 (혼잡)
              seat.textContent = '■';
            } else {
              seat.style.backgroundColor = '#ccc'; // 빈 좌석
              seat.textContent = '□';
            }
            seatIndex++;
          }

          row.appendChild(seat);
        }

        seatContainer.appendChild(row);
      }
    }
  </script>
</body>
</html>
