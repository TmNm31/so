<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>동네 한바퀴</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#007BFF" />
  <link rel="apple-touch-icon" href="icon-192.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.14.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f4f4f4;
      max-width: 1080px;
      margin: 0 auto;
    }
    .page { display: none; padding: 16px; }
    .page.active { display: block; }
    .card {
      background: white;
      padding: 16px;
      margin-bottom: 16px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .button {
      background: #007BFF;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      margin-top: 10px;
    }
    .footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #777;
    }
    .seat-container {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 1px;
      justify-items: center;
    }
    .seat {
      width: 22px;
      height: 22px;
      border-radius: 4px;
      text-align: center;
      line-height: 22px;
      color: white;
    }
    select, input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .banner {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #ddd;
      padding: 10px;
      text-align: center;
      font-size: 0.9em;
    }
    .message {
      color: red;
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
    }
    video {
      width: 100%;
      margin-top: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <!-- HTML 구조는 변경 없음 -->
  <!-- ...생략... -->
  <script>
    let routes = {
      "1": ["반성터미널", "시정", "진주외국어고등학교/반성시장", "구리/반성시장"],
      "2": ["반성터미널", "수목원 방면시정", "수목원 방면진주외국어고등학교/반성시장"],
      "3": ["반성터미널", "반성중학교", "다무", "다무경로회관"],
      "131": ["진양호차고지/경해여자고등학교", "진양호삼거리", "평거초등학교"],
      "904": ["진주시외터미널", "진주역", "시티프라디움1차/무듬산", "사천공항"]
    };

    // 기존 함수 생략

    async function detectPeople() {
      try {
        const video = document.getElementById('video');
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: { exact: 'environment' } } });
        video.srcObject = stream;

        const model = await cocoSsd.load();
        alert("모델이 로드되었습니다. 감지를 시작합니다.");

        function analyzeFrame() {
          model.detect(video).then(predictions => {
            const personCount = predictions.filter(p => p.class === 'person' && p.score > 0.6).length;
            let levelText = '';
            let color = '';

            if (personCount >= 10) {
              levelText = '매우 혼잡';
              color = 'red';
            } else if (personCount >= 5) {
              levelText = '혼잡';
              color = 'orange';
            } else {
              levelText = '여유';
              color = 'green';
            }

            const congestionDiv = document.getElementById('congestionLevel');
            congestionDiv.textContent = `혼잡도: ${levelText} (감지된 사람 수: ${personCount})`;
            congestionDiv.style.color = color;
          });
          requestAnimationFrame(analyzeFrame);
        }
        analyzeFrame();
      } catch (err) {
        alert("카메라 접근에 실패했습니다: " + err.message);
      }
    }

    // 서비스워커 등록 생략
  </script>
</body>
</html>
