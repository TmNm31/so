<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>동네 한바퀴</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#007BFF" />
  <link rel="apple-touch-icon" href="icon-192.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.14.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <style>
    html {
      font-size: 16px;
      height: 100%;
    }
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      width: 100vw;
      max-width: 100vw;
      height: 100vh;
      overflow-x: hidden;
      background: #f4f4f4;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }
    .page {
      display: none;
      padding: 1rem;
      box-sizing: border-box;
    }
    .page.active {
      display: block;
    }
    .card {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .button {
      background: #007BFF;
      color: white;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      margin-top: 0.75rem;
      font-size: 1rem;
    }
    .footer {
      text-align: center;
      padding: 1.25rem;
      font-size: 0.9rem;
      color: #777;
    }
    .seat-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 0.25rem;
      justify-items: center;
    }
    .seat {
      width: 40px;
      height: 40px;
      font-size: 1.25rem;
      border-radius: 6px;
      text-align: center;
      line-height: 40px;
      color: white;
    }
    select,
    input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    .message {
      color: red;
      font-weight: bold;
      text-align: center;
      margin-top: 0.75rem;
      font-size: 1rem;
    }
    video {
      width: 100%;
      margin-top: 0.5rem;
      border-radius: 8px;
    }
    .link-button {
      display: block;
      background: #28a745;
      color: white;
      text-align: center;
      padding: 1rem;
      margin: 1.25rem;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div id="main" class="page active">
    <h2 style="text-align: center;">동네 한바퀴</h2>
    <div class="card">
      <div class="button" onclick="goTo('busSearch')">버스 혼잡도 보기</div>
    </div>
    <div class="card">
      <h3>소식</h3>
      <ul>
        <li>🟢 기후동행카드 제대군인 청년할인 연장, 온라인으로 편리하게 신청하세요!</li>
        <li>🚌 버스 우회 및 막차시간 연장 안내</li>
      </ul>
      <h3>버스정보</h3>
      <ul>
        <li>🚌 버스 노선 변경 안내</li>
        <li>🟢 2번,11번,904번 노선변경</li>
      </ul>
    </div>
  </div>

  <div id="busSearch" class="page">
    <h2>버스 번호 입력</h2>
    <input type="text" placeholder="버스 번호를 입력하세요" />
    <div class="button" onclick="goTo('routeSelect')">다음</div>
    <div class="button" onclick="goBack()">뒤로가기</div>
  </div>

  <script>
    function goTo(pageId) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
    }
    function goBack() {
      history.back();
    }
  </script>
</body>
</html>
